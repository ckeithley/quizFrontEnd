<!DOCTYPE html>
<html>

<head>
    <title>Start a New Quiz</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body>
    <div class="quizContent_container">
        <div class="quizContent_wrapper">
            
            <!-- Header -->
            <div class="actvWin_header_container">
                <div class="actvWin_TitleWrapper">
                    <div class="actvWin_quizIcon"></div>
                    <p class="actvWin_title">QUIZ</p>
                </div>
                <div class="actvWin_TimerWrapper">
                    <p class="timerPositioning">sec</p>
                    <p class="timerPositioning timer">32</p>
                    <p class="timerPositioning">Time Left:</p>
                </div>
            </div>
            
            <!-- Main Body -->
                <div class="tableHeaders">
                    <div class="ansStats_Head">Answer Statistics</div>
                    <div class="indvAns_Head">Individual Answers</div>
                </div>
                <div class="tableLeftHeaderShadow"></div>
                <div class="tableRightHeaderShadow"></div>
                <!-- Static Answer Statistics Table -->
                <div style="height:412px;">
                    <table class="static">
                        <tbody>
                            <tr>
                                <td class="statsAnswerNum">1</td>
                                <td class="graphCell">
                                    <div class="statsAnswerBarGraph ans1"></div>
                                </td>
                                <td class="statsPercentage">0 (0%)</td>
                            </tr>
                            <tr>
                                <td class="statsAnswerNum">2</td>
                                <td class="graphCell">
                                    <div class="statsAnswerBarGraph ans2"></div>
                                </td>
                                <td class="statsPercentage">5 (33%)</td>
                            </tr>
                            <tr>
                                <td class="statsAnswerNum">3</td>
                                <td class="graphCell">
                                    <div class="statsAnswerBarGraph ans3"></div>
                                </td>
                                <td class="statsPercentage">5 (33%)</td>
                            </tr>
                            <tr>
                                <td class="statsAnswerNum">4</td>
                                <td class="graphCell">
                                    <div class="statsAnswerBarGraph ans4"></div>
                                </td>
                                <td class="statsPercentage">2 (18%)</td>
                            </tr>

                        </tbody>
                    </table>
                    
                    <!-- Scrolling Individual Answer Table -->
                    <table class="scroll">
                        <tbody>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost">*</td>
                                <td class="profName">JTK</td>
                                <td class="profAnswer correctAnswer">4</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">ChrisC</td>
                                <td class="profAnswer">3</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">Marian</td>
                                <td class="profAnswer">2</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">WillyF</td>
                                <td class="profAnswer"><div class="iconNoAnswer"></div></td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">JinnyS</td>
                                <td class="profAnswer correctAnswer">4</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">SarahP</td>
                                <td class="profAnswer"><div class="iconNoAnswer"></div></td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">JohnJ</td>
                                <td class="profAnswer">3</td>
                            </tr>
                            
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">Marian</td>
                                <td class="profAnswer correctAnswer">4</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">WillyF</td>
                                <td class="profAnswer"><div class="iconNoAnswer"></div></td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">JinnyS</td>
                                <td class="profAnswer correctAnswer">4</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">SarahP</td>
                                <td class="profAnswer"><div class="iconNoAnswer"></div></td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">JohnJ</td>
                                <td class="profAnswer">3</td>
                            </tr>
                            <tr>
                                <td class="profPic"></td>
                                <td class="profHost"></td>
                                <td class="profName">FredR</td>
                                <td class="profAnswer"><div class="iconNoAnswer"></div></td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
                
            <!-- Host Control Buttons -->
            <div class="hostCtrlBtns_container">
                <div class="hostBtnsWrapper hostLeftBtns">
                    <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostBtns">Set Answer</button>
                    <div class="sp10"></div>
                    <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostBtns">Save Results</button>
                </div>
                <div class="hostBtnsWrapper hostRightBtns">
                    <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostBtns">Show Results</button>
                    <div class="sp10"></div>
                    <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostBtns">Close</button>
                </div>
            </div>
            
            <!-- Select Answer Section Overlay -->
            
            <!-- NOTE: The location of the ansUnderlay <div> is temporary and will need to be tweaked to encompass entire window including the border -->
            <div class="ansUnderlay ansSelectDisplayToggle"></div>
            
            <div class="ansSelectWinContainer ansSelectDisplayToggle">
                <h2 class="selAnsTitle">Select the answer:</h2>
                <div class="ansSelectBtnWrapper">
                    <div class="ansSelectBtnRow">
                        <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostAns1" id="currentBtn1">1</button>
                        <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostAns2" id="currentBtn2">2</button>
                        <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostAns3" id="currentBtn3">3</button>
                        <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostAns4" id="currentBtn4">4</button>
                        <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostAns5" id="currentBtn5">5</button>
                        <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns hostAns6" id="currentBtn6">6</button>
                    </div>
                    <div class="ansSelectCurrentRow">
                        <div class="currentAns" id="currentBtn1"><p class="hostAnsCurrent1">CURRENT</p></div>
                        <div class="currentAns" id="currentBtn2"><p class="hostAnsCurrent2">CURRENT</p></div>
                        <div class="currentAns" id="currentBtn3"><p class="hostAnsCurrent1">CURRENT</p></div>
                        <div class="currentAns" id="currentBtn4"><p class="hostAnsCurrent1">CURRENT</p></div>
                        <div class="currentAns" id="currentBtn5"><p class="hostAnsCurrent1">CURRENT</p></div>
                        <div class="currentAns" id="currentBtn6"><p class="hostAnsCurrent1">CURRENT</p></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
