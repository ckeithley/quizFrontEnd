<!DOCTYPE html>
<html>

<head>
    <title>Start a New Quiz</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body>
    <div class="quizContent_container">
        <div class="quizContent_wrapper">
            
            <!-- Header -->
            <div class="actvWin_header_container">
                <div class="actvWin_TitleWrapper">
                    <div class="actvWin_quizIcon"></div>
                    <p class="actvWin_title">QUIZ</p>
                </div>
                <div class="actvWin_TimerWrapper">
                    <p class="timerPositioning">sec</p>
                    <p class="timerPositioning timer">32</p>
                    <p class="timerPositioning">Time Left:</p>
                </div>
            </div>
            
            <!-- Answer Choice -->
            <div class="ansSelectWinContainer ansSelectDisplayToggle">
                <h2 class="clientSelAnswerTitle">Correct answer:</h2>
                <p class="answerNumPresented">4</p>
                <p class="incorrectAnsMsg">Your answer <strong>3</strong> was incorrect.</p>
                <p class="correctAnsMsg">Congratulations! You answered correctly.</p>
                <div class="v_button_wrapper">
                    <button type="button" onclick="javascript:void(0);" class="quizBtns actionBtn">DONE</button>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
