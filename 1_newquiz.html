<!DOCTYPE html>
<html>

<head>
    <title>Start a New Quiz</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body>
    <div class="quizContent_container">
        <div class="quizContent_wrapper">
            <div class="quizIcon quizIconStart"></div>
            <h1>START A NEW QUIZ</h1>
            <h3>How many answer options would you like to have?</h3>
            <div class="h_button_container">
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">2</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">3</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">4</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">5</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">6</button>
            </div>
            <h3>Set your desired time limit (sec):</h3>
            <div class="h_button_container">
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">30</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">60</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">120</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">240</button>
                <button type="button" onclick="javascript:void(0);" class="quizBtns optionBtns">300</button>
            </div>
            <div class="v_button_container">
                <div class="v_button_wrapper">
                    <button type="button" onclick="javascript:void(0);" class="quizBtns actionBtn">START &nbsp; &#9658;</button>
                </div>
                <div class="v_button_wrapper">
                    <button type="button" onclick="javascript:void(0);" class="quizBtns actionBtn">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
